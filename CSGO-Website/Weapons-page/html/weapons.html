<!DOCTYPE html>
<html>

<head>
    <title>Weapons</title>
    <link rel="icon" type="image/x-icon" href="../../Website-Images/CSGO-Logo.png">
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="../../javascript/javascript.js"></script>
</head>

<body>
    <header class="top-header">
        <h1>Counter Strike: Global Offensive</h1>
    </header>
    <main>
        <!--Side bar-->
        <div class="sidebar">
            <div class="logo_details">
                <img src="../../Website-Images/CSGO-Logo-nobackground.png">
                <div class="logo_name">CS:GO</div>
                <i class="bx bx-menu" id="btn"></i>
            </div>
            <ul class="nav_list">
                <li>
                    <a href="../../Index/html/index.html">
                        <i class='bx bx-home'></i>
                        <span class="link_name">Homepage</span>
                    </a>
                    <span class="tooltip">Homepage</span>
                </li>
                <li>
                    <a href="../../Weapons-page/html/weapons.html">
                        <i class='bx bx-cross'></i>
                        <span class="link_name">Weapons</span>
                    </a>
                    <span class="tooltip">Weapons</span>
                </li>
                <li>
                    <a href="../../Esports-page/html/esports.html">
                        <i class='bx bx-trophy'></i>
                        <span class="link_name">E-Sports</span>
                    </a>
                    <span class="tooltip">Esports</span>
                </li>
                <li>
                    <a href="../../Maps-page/html/maps.html">
                        <i class='bx bx-map-alt'></i>
                        <span class="link_name">Maps</span>
                    </a>
                    <span class="tooltip">Maps</span>
                </li>
                <li>
                    <a href="../../Quiz-page/html/quiz.html">
                        <i class='bx bx-play'></i>
                        <span class="link_name">Skin Quiz</span>
                    </a>
                    <span class="tooltip">Skin Quiz</span>
                </li>
            </ul>
        </div>
        <!-- Assault Rifles -->
        <div class="all-weapons">
            <div id="column1">
                <div id="assault-rifles">
                    <div class="rifles-pictures">
                        <figure><img src="../Images/Assault-Rifles.webp" alt="Assault-Rifle-img" id="assault-rifle-img" onclick="toggleTable()"></figure>
                        <span>Assault Rifles</span>
                        <table id="myTable">
                            <tr>
                              <th>Header 1</th>
                              <th>Header 2</th>
                            </tr>
                            <tr>
                              <td>Data 1</td>
                              <td>Data 2</td>
                            </tr>
                            <tr>
                              <td>Data 3</td>
                              <td>Data 4</td>
                            </tr>
                          </table>
                    </div>
                </div>
                <!-- Sniper Rifles -->
                <div id="sniper-rifles">
                    <div class="rifles-pictures">
                        <figure><img src="../Images/Sniper-Rifles.webp" alt="sniper-rifles-img"></figure>
                        <span>Sniper Rifles</span>
                    </div>
                </div>
            </div>
            <!-- Mps -->
            <div id="column2">
                <div id="mp-rifles">
                    <div class="rifles-pictures">
                        <figure><img src="../Images/mp-rifles.webp" alt="mp-rifles-img"></figure>
                        <span>Mp's</span>
                    </div>
                </div>
                <!-- Heavy Weapons -->
                <div id="heavy-weapons">
                    <div class="rifles-pictures">
                        <figure><img src="../Images/heavy-weapons.webp" alt="heavy-weapons-img"></figure>
                        <span>Heavy Weapons</span>
                    </div>
                </div>
            </div>
            <!-- Pistols -->
            <div id="column3">
                <div id="pistols">
                    <div class="rifles-pictures">
                        <figure><img src="../Images/pistols.webp" alt="pistols-img"></figure>
                        <span>Pistols</span>
                    </div>
                </div>
                <!-- Knifes -->
                <div id="knifes">
                    <div class="rifles-pictures">
                        <figure><img src="../Images/knifes.webp" alt="knifes-img"></figure>
                        <span>Knifes</span>
                    </div>
                </div>
            </div>
            <!-- Grenades -->
            <div id="column4">
                <div id="grenades">
                    <div class="rifles-pictures">
                        <figure><img src="../Images/grenades.webp" alt="grenades-img"></figure>
                        <span>Grenades</span>
                    </div>
                </div>
            </div>
        </div>
    </main>


</body>
<footer>
    <p>&copy; 2023 Counter Strike: Global Offensive</p>
</footer>

</html>
